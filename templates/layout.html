<!DOCTYPE html>

<html lang="en">

    <head>
        <!--Meta tags-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--Extra stylesheets-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
        <link rel="stylesheet" href="/static/stylesheet.css" >


        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light fixed-top bg-dark ">
                <div class="container-fluid">
                    <div class="d-flex justify-content-start">
                        <img src=https://cdn-icons-png.flaticon.com/512/1722/1722368.png alt="" height="30" width="30" style="margin: 5px">
                        <a class="navbar-brand" href="/">Gamepwanet</a>
                        <!--img src="https://icons.iconarchive.com/icons/double-j-design/super-mono-3d/128/game-controller-icon.png" alt="" height="24" width="30"-->
                    </div>
                <div class="d-flex justify-content-center">
                    <a class="nav-link active" aria-current="page" href="#">Games</a>
                    <a class="nav-link active" aria-current="page" href="#">Characters</a>
                    <a class="nav-link active" aria-current="page" href="#">Community</a>

                </div>
                <div class="d-flex justify-content-end">
                    <div class="input-group mb-3">
                        <form method="post">
                            <div >
                                <button class="btn btn-dark btn-sm" type="button" style="margin-top: 20px; background: #000000 ">sign up</button>
                                <button class="btn btn-dark btn-sm" type="button" style="margin-top: 20px; background: #000000;">log in</button>
                              </div>
                        </form>
                    </div>
                
                </div>
                </div>
            </nav>
        </header>

        <div style="background:rgba(0, 0, 0, 0.2)">
            {% block content %}{% endblock %}
        </div>



        <footer class="bg-dark text-center text-white">

        <!--remeber to fix the footer and add icons for the links to the websites-->

        <!-- Grid container -->

        <div class="container p-4 pb-0">
        
        <section class="mb-4">  
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="" role="button">
                <i class="fab fa-twitter"></i>
            </a>
    
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="#!" role="button">
                <i class="fas fa-google"></i>
                <i class="fas fa-facebook-f"></i>
            </a>
    
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://www.linkedin.com/in/aaron-ogbemi-93091019b/" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>
    
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://github.com/QuadlcorE" role="button">
                <i class="fab fa-github"></i>
            </a>
        </section>
        <!-- Section: Social media -->

        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
        </footer>
    
    </body>
</html>
