<!DOCTYPE html>

<html lang="en">

    <head>
        <!--Meta tags-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--Extra stylesheets-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
        <link rel="stylesheet" href="/static/stylesheet.css" >
        <link href="/static/carousel.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/46c5e8c748.js" crossorigin="anonymous"></script>

        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1722/1722368.png" type="image/x-icon">
    </head>

    <body class="bg-dark">

        <header class="p-3 text-bg-dark">

                <div class="container-fluid">
                    <a class="navbar-brand gp-r" href="/">GP-R</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="font-size: small;"></span>
                    </button>

                    <div class="collapse navbar-collapse " id="navbarsExample04">
                        <ul class="navbar-nav mx-auto mb-2 mb-md-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link  dropdown-toggle" href="#" data-bs-toggle="dropdown">  Games  </a>
                                <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item" href="#"> Top Game list </a></li>
                                <li><a class="dropdown-item" href="#"> All Games </a></li>
                                </ul>
                            </li>
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link  dropdown-toggle" href="#" data-bs-toggle="dropdown">  Characters  </a>
                                <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item" href="#"> Top loved </a></li>
                                <li><a class="dropdown-item" href="#"> Top hated </a></li>
                                <li><a class="dropdown-item" href="#"> All Characters </a></li>
                                </ul>
                            </li>
                            </ul>
                            <form action="/search" role="search" method="post">
                                <input class="form-control" name="search_query" type="search" placeholder="Search" aria-label="Search" required>
                            </form>
                        
                    </div>
                </div>
              </nav>

          </header>
          


        <main >
            {% block content %}{% endblock %}
        </main>



        <footer class="bg-dark text-center text-white">



        <!-- Grid container -->

        <div class="container p-4 pb-0">
        
        <section class="mb-4">  
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="" role="button">
                <i class="fab fa-twitter"></i>
            </a>
    
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://www.linkedin.com/in/aaron-ogbemi-93091019b/" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>
    
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://github.com/QuadlcorE" role="button">
                <i class="fa-brands fa-github"></i>
            </a>
        </section>
        <!-- Section: Social media -->

        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
